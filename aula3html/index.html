<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <h1>Formulário</h1>
    <form>
        <label>Digite seu nome:</label>
        <input type="text" name="nome" placeholder="Digite seu nome..">
        <br> <br>
        <label for="meuemail">Digite seu email:</label>
        <input type="email" nome="meuemail">
        <br> <br>
        <label for="senha">Digite sua senha:</label>
        <input type="password" name="senha">
        <br> <br>
        <label for="dt_nasc">data de nascimento</label>
        <input type="date">
        <input type="datetime-local">
        <input type="time">
        <br> <br>
        <label for="telefone">telefone</label>
        <input type="tel" name="telefone">
        <br> <br>
        <label for="botão">Oi</label>
        <input type="submit" value="Acabou">
        <br> <br>
        <label for="textao">Textao</label>
        <textarea name="textao" placehoulder="Insira um texto..."></textarea>
        <br> <br>
        <label for="cor">Cor:</label>
        <input type="color" name="cor">
        <br> <br>
        <label for="numero">Número:</label
        <input type="number" min="-50" max="50" value="3" step="5">
        <br>
        <label for="range">Barrinha:</label>
        0 <input type="range" min="0" max="100" value="20" step="20">100  
        <br> <br>
        <label for="escolha"> Escolha seu curso:</label>
        <br>
        <input type="radio" name="escolha" value="automação"> automação
        <input type="radio" name="escolha" value="eletrica"> eletrica
        <input type="radio" name="escolha" value="DDS" checked> DDS
        <br> <br>
        <label for="caixinha"<Tecnologias</label></Tecnologias>
        <br>
        <input type="checkbox" name="tec1" value="zap">whatsapp
        <input type="checkbox" name="tec2" value="robo">Robótica
        <input type="checkbox" name="tec3" value="pneu">pneu
        <input type="checkbox" name="tec4" value="predio">Prédio
        <br> <br>
        <label for="heroi"> Escolha seu herói:</label>
        <select name="heroi">
            <option value="Batman">Batman</option>
            <option value="Flash">Flash</option>
            <option value="Kratos">Kratos</option>
            <option value="KND">KND</option>
        </select>
        <br> <br>
        <input type="Reset" value="Reset">
        <input type="submit" value="Acabou">
    </form>
</body>

</html>
